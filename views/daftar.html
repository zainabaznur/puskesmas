<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link rel="stylesheet" href="/dist/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-[url('https://cdn.cisdi.org/program/fnm-dokter%20anak-fnm.webp')] bg-center bg-cover flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Registrasi Puskesmas</h2>
      
      <!-- Formulir Registrasi -->
      <form class="space-y-4" action="/daftar" method="POST">
        <!-- Nama Pasien -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nama Pasien</label>
          <input 
            name="nama" type="text" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
            placeholder="Nama Pasien" required
          />
        </div>

        <!-- Tempat, Tgl Lahir -->
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Tempat Lahir</label>
            <input 
              name="tempat_lahir" type="text" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
              placeholder="Tempat Lahir" required
            />
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Lahir</label>
            <input 
              name="tanggal_lahir" type="date" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
              required
            />
          </div>
        </div>

        <!-- Kelurahan -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Kelurahan</label>
          <input 
            name="kelurahan" type="text" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
            placeholder="Kelurahan" required
          />
        </div>

        <!-- Gender -->
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
            <select 
              name="gender"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all" required>
              <option value="L">Laki-laki</option>
              <option value="P">Perempuan</option>
            </select>
          </div>
        </div>

        <!-- NIK -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">NIK</label>
          <input 
            name="nik" type="text" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
            placeholder="NIK" required
          />
        </div>

        <!-- Telpon/HP -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Telepon</label>
          <input 
            name="telpon" type="tel" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
            placeholder="Telepon" required
          />
        </div>

        <!-- Riwayat Penyakit -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Riwayat Penyakit</label>
          <textarea 
            name="riwayat_penyakit"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-300 outline-none transition-all"
            placeholder="Riwayat Penyakit" required
          ></textarea>
        </div>

        <!-- Tombol Batal dan Daftar -->
        <div class="flex justify-between">
          <a href="/beranda" class="w-1/2 bg-red-500 hover:bg-red-700 text-white font-medium py-2 rounded-lg text-center block transition-colors">
            Batal
          </a>
          <button type="submit" class="w-1/2 bg-blue-400 hover:bg-blue-500 text-white font-medium py-2 rounded-lg transition-colors">
            Daftar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
