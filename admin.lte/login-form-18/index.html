<!doctype html>
<html lang="en">
  <head>
    <title>Akun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
      /* Apply background image to body */
      body {
        background-image: url('https://cdn.cisdi.org/program/fnm-dokter%20anak-fnm.webp');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh; /* Ensure the image covers the whole page */
        color: black; /* Text color */
      }
      .login-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .back-button {
        position: absolute;
        top: 10px;
        right: 20px; /* Adjust as needed */
      }
      .back-button a {
        text-decoration: none;
        background-color: black; /* Purple color */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
      }
      .back-button a:hover {
        background-color: gray; /* Darker purple on hover */
      }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section text-white">Selamat Datang di<h2>
              <h2 class="heading-section text-white">Puskesmas Jayakarta Surabaya</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Akun</h3>
              <form action="#" class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Username" required>
                </div>
                <div class="form-group d-flex">
                  <input type="password" class="form-control rounded-left" placeholder="Password" required>
                </div>
                <style>
                  .checkbox-wrap label {
                    font-weight: normal; /* Pastikan teks tidak tebal */
                  }
                </style>
                
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">
                      <input type="checkbox">
                      <span class="checkmark"></span> Remember Me
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#">Forgot Password</a>
                  </div>
                </div>
                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .back-button a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px; /* Sesuaikan ukuran */
        height: 50px;
        background-color: #007bff; /* Warna tombol */
        border-radius: 50%;
        text-decoration: none;
        color: white;
        font-size: 20px; /* Ukuran ikon */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Opsional: bayangan */
      }
    
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    </style>
  
  <!-- Tambahkan link ke AdminLTE CSS jika belum ada -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">

<style>
  .btn-back {
    position: fixed;
    right: 20px; /* Jarak dari kanan */
    bottom: 50px; /* Jarak dari bawah sedikit ke atas */
  }
</style>

<div class="mt-10">
  <!-- Tombol Kembali -->
  <a href="/beranda" class="btn-back btn btn-primary rounded-pill py-2 px-10 font-weight-bold mr-4 hover:bg-transparent hover:border-blue-300 hover:text-white duration-300 border border-transparent">Beranda</a>
</div>
</div>
  

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
